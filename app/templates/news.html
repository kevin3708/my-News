{% extends 'base.html'%}
{% block content %}
<div class="container">

  
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{news.image}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.name }}</h3>

            <p class="category"> {{ news.category }}</p>
            <p class="url"> <b> {{ news.url }}</b> - <i>{{ news.url }}  </i> </p>


        </div>
    </div>

</div>
{% endblock %}
